<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apasay</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="flex-container">
      <div class="container">
        <button class="mt-3 mb-3 btn btn-outline-dark" data-toggle="modal" data-target="#addPlanModal">افزودن برنامه<i class="p-1 fas fa-plus"></i></button>
        <table class="table table-bordered mb-3 text-center" dir="rtl">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">عنوان</th>
              <th scope="col">ساعت</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!-- addModal -->
    <div class="modal fade" id="addPlanModal" tabindex="-1" 
         aria-labelledby="addPlanModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addPlanModalLabel">افزودن/ویرایش برنامه</h5>
            <button type="button" class="close" id="closeAddModal" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!--  -->
            <form>
              <div class="form-group">
                <label for="InputPlanName">عنوان برنامه</label>
                <input type="text" class="form-control" id="InputPlanName" dir="rtl">
              </div>

              <div class="md-form md-outline mt-3">
                <label for="InputPlanStartTime">(شروع)ساعت</label>
                <input type="time" id="InputPlanStartTime" class="form-control">
              </div>

              <div class="md-form md-outline mt-3">
                <label for="InputPlanEndTime">(پایان)ساعت</label>
                <input type="time" id="InputPlanEndTime" class="form-control">
              </div>

              <div class="form-group form-check mt-3">
                <input type="checkbox" class="form-check-input" id="PlanLock">
                <label for="PlanLock">قفل شود؟</label>
              </div>
              
              <div id="alert-add-modal" class="dont-display-alert text-center alert alert-danger" role="alert" dir="rtl">لطفا همه ی فیلد ها را پر کنید!</div>
              <button id="addPlanBtn" type="submit" class="btn btn-outline-dark">ذخیره</button>
            </form>
            <!--  -->
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
